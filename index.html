<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Página de cadastro com ViaCep</h1>
    </header>
    <main>
        <div class="container">
            <form class="formgroup" id="formIn">
                <label for="nameIn">Nome Completo: </label>
                <input type="text" id="nameIn">

                <label for="idadeIn">Data de nascimento: </label>
                <input type="date" id="idadeIn">

                <label for="maiLIn">E-mail: </label>
                <input type="email" id="maiLIn">

                <label for="contatoIN">Número para contato</label>
                <input type="number" id="contatoIN">

                <label for="cepIn">CEP: </label>
                <input type="number" id="cepIn">

                <label for="enderecoIn">Endereço: </label>
                <input type="text" id="enderecoIn">

                <label for="numberIn">Número: </label>
                <input type="number" id="numberIn">

                <label for="complementoIn">Complemento: </label>
                <input type="text" id="complementoIn">

                <label for="estadoIn">Estado: </label>
                <input type="text" id="estadoIn">

                <label for="cityIn">Cidade: </label>
                <input type="text" id="cityIn">
                <button>Fazer Cadastro</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
    <footer>
        Everton Marques, 2025 &copy - Todos os Direitos reservados
    </footer>
</body>

</html>
