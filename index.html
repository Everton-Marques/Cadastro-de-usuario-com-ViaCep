<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Página de cadastro com ViaCep</h1>
    </header>
    <main>
        <div class="container">
            <form class="formgroup" id="formIn">
                <label for="nameIn">Nome Completo: </label>
                <input type="text" id="nameIn" name="Nome">

                <label for="idadeIn">Data de nascimento: </label>
                <input type="date" id="idadeIn" name="Data de nascimento">

                <label for="maiLIn">E-mail: </label>
                <input type="email" id="maiLIn" name="E-mail">

                <label for="contatoIN">Número para contato</label>
                <input type="number" id="contatoIN" name="Número para contato">

                <label for="cepIn">CEP: </label>
                <input type="text" id="cepIn" name="CEP">

                <label for="enderecoIn">Endereço: </label>
                <input type="text" id="ruaIn" name="Logradouro">

                <label for="numberIn">Número: </label>
                <input type="number" id="numberIn" name="Número">

                <label for="complementoIn">Complemento: </label>
                <input type="text" id="complementoIn" name="Complemento">

                <label for="estadoIn">Estado: </label>
                <input type="text" id="estadoIn" name="UF">

                <label for="cityIn">Cidade: </label>
                <input type="text" id="cityIn" name="Cidade">
                <button type="button" onclick="registroStorage()">Fazer Cadastro</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
    <footer>
        Everton Marques, 2025 &copy - Todos os Direitos reservados
    </footer>
</body>

</html>
